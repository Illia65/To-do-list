      <div class="login-container">
        <form action="post" class="form-login">
          <h2 class="title-login">Log in</h2>
          <p class="input-form">
            <label>
              <input
                type="text"
                minlength="2"
                name="login"
                placeholder="Enter your login"
                minlength="3"
                required
              />
            </label>
          </p>
          <p class="input-form">
            <label>
              <input
                type="password"
                name="password"
                placeholder="Еnter your password"
                minlength="6"
                required
              />
            </label>
          </p>
          <button type="submit" class="modal__btn-farther">Sign-in</button>
        </form>

      <div class="container main whole">

          <img

            alt=""

        </div>
        <button class="btn-loge-out">loge out</button>

        <h2 class="title">TO DO LIST</h2>

        <form class="form-to-do-list" action="">

            <label>
              <input class="task" type="text" placeholder="Enter your task " />
            </label>
            <button class="add-task">Add task</button>

            <label>

                name="login"

                required
              />

          </p>

            <label>

                type="password"

                placeholder="enter your password"
                minlength="6"
                required
